    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    $('.image-upload-wrap').hide();
                    $('.image-title-wrap').hide();
                    $('#loading').show();
                    $('.file-upload-image').attr('src', e.target.result);
                    $('.file-upload-content').show();
                    $('.image-title').html(input.files[0].name);
                };
                reader.readAsDataURL(input.files[0]);
                init().then(() => {
                    console.log("Hi")
                    predict();
                    $('#loading').hide();
                    $('.image-title-wrap').show();
                    $('.result-message').show();
                    
                    
                })
                //                 1번
            } else {
                removeUpload();
            }
        }

        function removeUpload() {
            $('.result-message').hide();
            $('.file-upload-input').replaceWith($('.file-upload-input').clone());
            $('.file-upload-content').hide();
            $('.image-upload-wrap').show();
        }
        $('.image-upload-wrap').bind('dragover', function() {
            $('.image-upload-wrap').addClass('image-dropping');
        });
        $('.image-upload-wrap').bind('dragleave', function() {
            $('.image-upload-wrap').removeClass('image-dropping');
            
        });
    </script>

    <script type="text/javascript">
        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image
        // the link to your model provided by Teachable Machine export panel
        const URL = "https://teachablemachine.withgoogle.com/models/Gzw3X-Pf5/";
        let model, webcam, labelContainer, maxPredictions;
        // Load the image model and setup the webcam
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            // load the model and metadata
            // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
            // or files from your local hard drive
            // Note: the pose library adds "tmImage" object to your window (window.tmImage)
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            // 나중에 삭제 할꺼
            // // Convenience function to setup a webcam
            // const flip = true; // whether to flip the webcam
            // webcam = new tmImage.Webcam(200, 200, flip); // width, height, flip
            // await webcam.setup(); // request access to the webcam
            // await webcam.play();
            // window.requestAnimationFrame(loop);
            // 여기까지 삭제             
            // append elements to the DOM
            // 나중에 삭제 할꺼
            // document.getElementById("webcam-container").appendChild(webcam.canvas);
            // 여기까지 삭제
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) { // and class labels
                var divide = document.createElement("div")
                divide.classList.add("d-flex")
                labelContainer.appendChild(divide);
            }
        }
        // 나중에 삭제 할꺼
        // async function loop() {
        //     webcam.update(); // update the webcam frame
        //     await predict();
        //     window.requestAnimationFrame(loop); 
        // }
        // 여기까지 삭제 
        // run the webcam image through the image model
        async function predict() {
            // predict can take in an image, video or canvas html element
            var image = document.getElementById("face-image")
            const prediction = await model.predict(image, false);
            prediction.sort((b, a) => parseFloat(a.probability) - parseFloat(b.probability));
            console.log(prediction[0].className);
            var resultMessage;
            switch (prediction[0].className) {
                case "JISOO":
                    resultMessage = "You look like JISOO!"
                    break;
                case "JENNIE":
                    resultMessage = "You look like JENNIE!"
                    break;
                case "LISA":
                    resultMessage = "You look like LISA!"
                    break;
                case "ROSE":
                    resultMessage = "You look like ROSÉ!"
                    break;
                default:
                    resultMessage = "Please try again put more clear photo"
            }
            $('.result-message').html(resultMessage);
            var barPer;
            for (let i = 0; i < maxPredictions; i++) {
                if (prediction[i].probability.toFixed(2) > 0.1) {
                    barPer = Math.round(prediction[i].probability.toFixed(2) * 100) + "%";
                } else if (prediction[i].probability.toFixed(2) >= 0.01) {
                    barPer = "8%"
                } else {
                    barPer = "6%"
                }
                var memberName;
                var ROSE = "ROSÉ"
                switch (prediction[i].className) {
                    case "JENNIE":
                        memberName = "제니(JENNIE)"
                        break;
                    case "JISOO":
                        memberName = "지수(JISOO)"
                        break;
                    case "LISA":
                        memberName = "리사(LISA)"
                        break;
                    case "ROSE":
                        memberName = "로제(ROSÉ)"
                        // ROSÉ
                        break;
                    default:
                        memberName = "알수없음"
                }
                var label = "<div class='mt-3 memberName-label d-flex align-items-center'>" + memberName + "</div>";
                var bar = "<div class='mt-3 bar-container position-relative container'><div class='" + prediction[i].className + "-box'></div><div class='d-flex justify-content-center align-items-center " + prediction[i].className + "-bar' style='width: " + barPer + "'><span class='d-block percent-text'>" + Math.round(prediction[i].probability.toFixed(2) * 100) + "%</span></div></div>"
                labelContainer.childNodes[i].innerHTML = label + bar;
                // const classPrediction =
                //     prediction[i].className + ": " + prediction[i].probability.toFixed(2)*100 + "%";
                // labelContainer.childNodes[i].innerHTML = classPrediction;
                // console.log(prediction[i].probability.toFixed(2)*100)+ "%";
            }
        }
